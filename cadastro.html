<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/alerts.css">
</head>

<body>
  <div class="container-login-cadastro">
    <div class="login-box">
      <div class="form">
        <div class="header">Cadastro</div>

        <input type="text" class="input" id="username" placeholder="Nome Completo" required>
        <input type="email" class="input" id="email" placeholder="Email" required>
        <input type="password" class="input" id="password" placeholder="Senha" required>
        <input type="text" class="input" id="phone" placeholder="Telefone">

        <button class="button" onclick="register()">Cadastrar</button>
        <a class="sign-in" href="login.html">JÃ¡ tem conta? Login</a>
      </div>
    </div>
  </div>
  <script src="js/alerts.js"></script>
  <script src="./js/cadastroToken.js"></script>
  <script src="js/alerts.js"></script>
</body>

</html>
