<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/carrinho.css" />
  <link rel="stylesheet" href="css/meuPerfil.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/alerts.css">
</head>

<body>
  <header style="display: flex; flex-direction: column; align-items: center;">
    <a href="index.html" class="back-to-home" aria-label="Voltar para a página inicial" style="align-self: flex-start;">
      <i class="bx bx-arrow-back"></i>
      Voltar
    </a>
    <span style="font-size: 2rem; font-weight: 700; margin-top: 0.5rem;">Meu Perfil</span>
  </header>
  <main>
    <form id="perfil-form">
      <div class="perfil-grid">
        <div class="perfil-section-title" style="grid-column: 1 / 3;">Informações do Usuário</div>
        <!-- Nome -->
        <div class="perfil-info-col">
          <label class="perfil-label">Nome</label>
          <div class="perfil-info-value" id="info-nome"></div>
        </div>
        <div class="perfil-edit-col">
          <label class="perfil-label" for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />
        </div>
        <!-- Email -->
        <div class="perfil-info-col">
          <label class="perfil-label">E-mail</label>
          <div class="perfil-info-value" id="info-email"></div>
        </div>
        <div class="perfil-edit-col">
          <label class="perfil-label" for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required />
        </div>
        <!-- Telefone -->
        <div class="perfil-info-col">
          <label class="perfil-label">Telefone</label>
          <div class="perfil-info-value" id="info-telefone"></div>
        </div>
        <div class="perfil-edit-col">
          <label class="perfil-label" for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" inputmode="numeric" placeholder="(99) 99999-9999"
            maxlength="15" autocomplete="off" />
        </div>
        <!-- Senha -->
        <div class="perfil-info-col">
          <label class="perfil-label">Senha</label>
          <div class="perfil-info-value">********</div>
        </div>
        <div class="perfil-edit-col">
          <label class="perfil-label" for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Nova senha" autocomplete="new-password" />
        </div>
        <!-- Botão Salvar centralizado -->
        <div class="perfil-btn-wrapper" style="grid-column: 1 / 3;">
          <button type="submit" id="perfil-btn" class="perfil-btn">
            <i class="bx bx-save"></i>
            Salvar Alterações
          </button>
        </div>
      </div>
    </form>
    <!-- Endereços agora fora do form e logo abaixo do grid -->
    <section class="enderecos-section">
      <h3>Endereços</h3>
      <div id="enderecos-lista">
        <!-- Os cards de endereço são gerados via JS -->
      </div>
      <button type="button" id="btn-adicionar-endereco">Adicionar Endereço</button>
    </section>
  </main>
  <script src="js/alerts.js"></script>
  <script src="js/perfilUsuario.js"></script>
</body>

</html>
