<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/alerts.css">
</head>

<body>
  <div class="container-login">
    <div class="login-box">
      <div class="form">
        <div class="header">Login</div>
        <input type="email" class="input" id="email" placeholder="Email" required>
        <input type="password" class="input" id="password" placeholder="Senha" required>

        <a href="#" class="forgot-password" onclick="resetPassword()">Esqueceu a senha?</a> <!-- Novo botão -->
        <button class="button" onclick="login()">Entrar</button>
        <a class="sign-in" href="cadastro.html">Não tem conta? Cadastre-se</a>
      </div>
    </div>
  </div>
  <script src="js/alerts.js"></script>
  <script src="js/loginToken.js"></script>

</body>

</html>
